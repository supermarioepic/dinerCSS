<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.png">
    <link href="style.css" rel="stylesheet">
    <title>CSS shopping list</title>
</head>
<body>
    <div class="paragraph">
        <span class="h1">CSS Diner Shopping List</span><br/>
        <span class="h3">Let's go to the mall!</span>
    </div>

    <div class="list">
        <ul>
            <li type="none">
                <label for="pickles">
                <input type="checkbox" name="conditions" id="pickles">
                <span>lot of pickles <small>for the next lesson about CSS</small></span> 
                </label><br/>
            </li>
        
            <li type="none">
                <label for="apple">
                <input type="checkbox" name="conditions" id="apple">
                <span>apples <small>for more CSS manipulations</small></span> 
                </label><br/> 
            </li>
        
            <li type="none">
                <label for="oranges">
                <input type="checkbox" name="conditions" id="oranges">
                <span>20 oranges <small>because they a awesome</small></span>
                </label><br/>
            </li>
        
            <li type="none">
                <label for="plates">
                <input type="checkbox" name="conditions" id="plates">
                <span>13 pates <small>hm... they always dissappear</small></span>
                </label><br/>
            </li>

            <li type="none">
                <label for="bentos">
                <input type="checkbox" name="conditions" id="bentos">
                <span>15 bentos</span>
                </label><br/> 
            </li>

            <li type="none">
                <label for="shake">
                <input type="checkbox" name="conditions" id="shake">
                <span>1 bottle of shake ^_^ <small>for my friends</small></span>
                </label><br/> 
            </li>
        </ul>
        <button class="button">Bon appetit ;)</button>
     </div>   
                         
</body>
</html>
